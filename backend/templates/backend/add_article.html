{% extends 'backend/base.html' %}
{% block title %}添加文章{% endblock %}
{% block header %}
{% endblock %}

{% block content %}
<form class="layui-form" method="POST" style="margin-top: 30px;" target="_parent">
{% csrf_token %}

  <div class="layui-form-item" style="width: 600px;">
    <label class="layui-form-label">文章分类：</label>
    <div class="layui-input-block">
      <select name="cate" lay-verify="required">
        <option value=""></option>
        {% for cate in cates %}
        <option value="{{cate.id}}">{{cate.name}}</option>
        {% endfor %}
      </select>
    </div>
  </div>

  <div class="layui-form-item">
    <label class="layui-form-label">文章标题：</label>
    <div class="layui-input-block">
      <input type="text" name="title" lay-verify="required" class="layui-input" style="width: 600px;" />
    </div>
  </div>

  <div class="layui-form-item">
    <label class="layui-form-label">文章作者：</label>
    <div class="layui-input-block">
      <input type="text" name="author" class="layui-input" style="width: 100px;" />
    </div>
  </div>

  <div class="layui-form-item">
    <label class="layui-form-label">文章标签：</label>
    <div class="layui-input-block">
      <input type="text" name="label" class="layui-input" style="width: 100px;" />
    </div>
  </div>

  <div class="layui-form-item layui-form-text">
    <label class="layui-form-label">文章简介：</label>
    <div class="layui-input-block">
      <textarea class="layui-textarea" style="width: 600px;" name="desc"></textarea>
    </div>
  </div>

  <div class="layui-form-item">
    <label class="layui-form-label">文章模式</label>
    <div class="layui-input-block">
      <input type="radio" name="mode" value="0" title="标准模式" checked>
      <input type="radio" name="mode" value="1" title="多图模式">
    </div>
  </div>


  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit>提交</button>
      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
  </div>
</form>
{% endblock %}

{% block script %}
<script type="text/javascript">
$(document).ready(function(){
	layui.use("form",function(){
		var form = layui.form;
		form.render();
	})
})
</script>
{% endblock %}
