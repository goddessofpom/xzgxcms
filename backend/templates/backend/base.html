{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>{% block title %}{% endblock %}</title>
	<link rel="stylesheet" type="text/css" href="{% static 'pc_front/layui/css/layui.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'backend/css/base.css' %}">
	<script type="text/javascript" src="{% static 'pc_front/js/jquery-3.2.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'pc_front/layui/layui.js' %}"></script>
    <script type="text/javascript" src="{% static 'pc_front/js/index.js' %}"></script>
    <script type="text/javascript">
    	$(document).ready(function(){
    		layui.use('element',function(){
    			var element = layui.element;
    		})
    	})
    </script>
</head>
<body>
<div class="layui-fluid">
{% block header %}
<div class="layui-row header" style="margin-top: 0">
  <div class="layui-col-md1 layui-col-md-offset1">
  	<a href="#" class="title">行走广西管理后台</a>
  </div>
  
  <div class="layui-col-md8">
  <ul class="layui-nav head-nav">
    <li class="layui-nav-item"><a href="{% url 'backend:index' %}">网站基本设置</a></li>
  	<li class="layui-nav-item" id="cate_setting"><a href="{% url 'backend:cate_setting' %}">分类设置</a></li>
  	<li class="layui-nav-item" id="article"><a href="{% url 'backend:article' %}">文章发布</a></li>
  	<li class="layui-nav-item"><a href="#">用户管理</a></li>
  	<li class="layui-nav-item" id="setting"><a href="{% url 'backend:setting' %}">系统管理</a></li>
  </ul>
  </div>
</div>
{% endblock %}

{% block content %}
<div class="layui-col-md2 side-nav">
	{% block left %}
	{% endblock %}
</div>

<div class="layui-col-md10">
	{% block right %}
	{% endblock %}
</div>
</div>

{% endblock %}
</body>
{% block script %}
{% endblock %}
</html>
